<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>diaporama de Lucas</title>
        <link rel="stylesheet" href="style.css" />
    
    </head>
    
    <body>
        <h1>Voilà le Bogoss!</h1>
        <h2 id="st1">Cliquez sur le bouton play ou sur l'image pour démarrer le diaporama</h2>
        <h2 id="st2">Cliquez sur le bouton stop ou sur l'image pour arrêter le diaporama</h2>
        <h2>Appuyer sur une touche du clavier, c'est drôle.</h2>
        
        <table>
            <tr>
                <td >
                    <img  src="images/prev.jpg" id="prev" />
                    <span class="activer" id="play_stop" >
                        <img  src="images/play.jpg" id="play" />
                        <img  src="images/stop.jpg" id="stop"/>
                    </span>
                    <img  src="images/next.jpg" id="next" /><br />
                </td>
            </tr>
            <tr>
                <td id="td1">
                    <button id="fermer">quitter la page</button>
                </td>
            </tr>
            <tr>
                <td id="td2">
                    <img class="activer" id="photo" src="images/img1.JPG" />
                </td>
            </tr>                
        </table>  
            
    <script src="script.js"></script>
    </body>

</html>
